<!DOCTYPE html>
<html>
  <head>
    <title>Simple Map</title>
    <!-- html5 meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- bootstrap -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>

    <!-- style -->
    <link rel="stylesheet" href="./css/layout/page.css">
    <link rel="stylesheet" href="./css/components/header.css">
    <link rel="stylesheet" href="./css/components/rounded-info.css">
    <link rel="stylesheet" href="./css/components/card.css">
    <link rel="stylesheet" href="./css/components/map.css">

    <!-- behaviour -->
    <script src="./config.js"></script>
    <script src="https://polyfill.io/v3/polyfill.min.js?features=default"></script>
    <script src="./js/requester.js" ></script>
    <script src="./js/map.js" ></script>
  </head>
  <body>

    <div class="container header">
      <div class="row">
        <div class="col-9 header-left">
          <h6>bem vindo a</h6>
          <h1>VARA ÚNICA DE ANAJAS</h1>
          <div class="header-left-group">
            <p>GRUPO</p>
            <div class="rounded-info"><p>JUSTICA COMERCIAL</p></div>
            <div class="rounded-info"><p>1° Grau</p></div>
            <div class="rounded-info"><p>Competência Mista</p></div>
            <div class="rounded-info"><p>Justiça Comercial</p></div>
          </div>
        </div>
        <div class="col-3 header-right">
          <div class="row">
            <div class="col-6 header-right-text">
              <div>
                <p>ANTONIO</p>
                <p>juiz/Desembargador</p>
              </div>
              
            </div>
            <div class="col-4 header-right-photo">
              <img src="https://www.melhoresfilmes.com.br/dimg/?w=165&amp;h=220&amp;mode=crop&amp;url=https%3A%2F%2Fwww.melhoresfilmes.com.br%2Fimg%2Factors%2F6493.jpg"
               alt="Antonio" width="100%" height="100%">
            </div>
          </div>
        </div>
      </div>
    </div>

    <div class="container card">
      <div class="card-title"><p>DESCRIÇÃO DO MAPA</p></div>
      <div id="map"></div>
    </div>
  </body>
</html>
